<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="#" class="header__nav-logo"><img src="./images/logo.svg" alt=""></a>
            <ul class="header__nav-list">
                    <li><a href="#" class="header__link">About us</a></li>
                    <li><a href="#" class="header__link">Courses</a></li>
                    <li><a href="#" class="header__link">Events</a></li>
                    <li><a href="#" class="header__link">Blog</a></li>
                    <li><a href="#" class="header__link">Contacts</a></li> 
            </ul>
            <div class="header__nav-button">
                <button class="btn">Get consultation</button>

    </header>

    <section class="welcome">

             <h1>Enjoy studying <br>

            <button class="btn-ghost">About us</button>

           </div>
        </div>
        
        <div class="welcome__image">
            <img src="./images/illustration.svg" alt="">

    </section>

    <section class="why-us">
         <div class="container">
            <ul class="why-us__list">
                <li><span>1200</span> Students graduated</li>
                <li><span>84 </span>Completed courses</li>
                <li><span>16</span> Qualified tutors</li>
